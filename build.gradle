apply plugin: 'java'
apply plugin: 'idea'

repositories {
	mavenCentral()
	maven { url "https://jitpack.io" } // github
}

dependencies {
	compile 'com.google.guava:guava:19.0'
	
	compile 'org.openqa.selenium.core:selenium-core:1.0-20080914.225453'
	compile 'org.seleniumhq.selenium:selenium-remote-driver:2.47.0'
	compile 'org.seleniumhq.selenium:selenium-java:2.47.0'

	compile 'org.springframework:spring-core:4.3.2.RELEASE'
	compile 'org.springframework:spring-context:4.3.2.RELEASE'

	compile fileTree(dir: 'libs', include: ['*.jar'])

	testCompile 'org.testng:testng:6.9.10'
	testCompile 'org.mockito:mockito-all:2.0.2-beta'
	testCompile 'com.github.segg3r:testng.util:1.2'
	testCompile 'com.github.segg3r:ExpectUnit:1.0.2'
}
